<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{% static 'article.css' %}">
</head>
<body class="article">
    <div class="header">
        <a href="{% url 'archive' %}" class="all-posts-link">Все записи</a>
          {% if user.is_authenticated %}
        <a href="{% url 'account_logout' %}" class="all-posts-link" style="right: 100px;">Выйти ({{ user.username }})</a>
        {% else %}
        <a href="{% url 'sign_in' %}" class="all-posts-link">Войти</a>
        <a href="{% url 'sign_up' %}" class="all-posts-link" style="right: 100px;">Регистрация</a>
        {% endif %}
        <h1 class="page-title">Архив статей</h1>
    </div>
    <div class="article-content">
        <div class="article-header">
            <h2 class="article-title">{{ post.title }}</h2>
            <div class="article-meta">
                <div class="article-author-name">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
            </div>
        </div>
        <div class="article-text-content">
            {{ post.text|linebreaks }}
        </div>
    </div>
</body>
</html>
